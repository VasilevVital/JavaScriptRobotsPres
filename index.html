        <section id="pwm" data-state="pwm">
          <h3>PWM</h3>
          <div id="pwm-container">

            <div id="pwm-graph">
              <script src="lib/js/d3.v3.min.js" charset="utf-8"></script>

              <svg id="pwm-visualisation"></svg>
              <script type="text/javascript">
                var WIDTH = 1000;
                var HEIGHT = 500;
                var NUM_PULSES = 5;
                var data = new Array(4 * NUM_PULSES);
                var margin = {top: 20, right:50, bottom:20, left:50};
                var xScale = d3.scale.linear()
                            .range([margin.left, WIDTH - margin.right])
                            .domain([0, NUM_PULSES * 100]);
                var yScale = d3.scale.linear()
                            .range([HEIGHT - margin.top, margin.bottom])
                            .domain([0, 100]);
                var xAxis = d3.svg.axis()
                           .scale(xScale) 
                           .ticks(0);
                           // .ticks(NUM_PULSES);
                var yAxis = d3.svg.axis()
                           .scale(yScale)
                           .orient("left")
                           .ticks(0);
                var vis = d3.select("#pwm-visualisation")
                           .attr("height", HEIGHT)
                           .attr("width", WIDTH);

                function updateGraph(dutyCycle) {
                    document.querySelector('#dutyCycle').value = dutyCycle;
                    initData(dutyCycle);
                    render();
                }

                function initData(dutyCycle) {
                  for (var i = 0; i < NUM_PULSES; i++) {
                    data[(i*4)+0] = { time: (i * 100),                     y: 0 }
                    data[(i*4)+1] = { time: (i * 100),                     y: 100 }
                    data[(i*4)+2] = { time: (i * 100) + Number(dutyCycle), y: 100 }
                    data[(i*4)+3] = { time: (i * 100) + Number(dutyCycle), y: 0 }
                  };
                }

                function initChart(dutyCycle) {
                    console.log("initChart with dutyCycle", dutyCycle);
                    initData(dutyCycle);

                    vis.append("svg:g")
                        .attr("class", "x axis")
                        .attr("transform", "translate(0," + (HEIGHT - margin.bottom) + ")")
                        .call(xAxis);
                    vis.append("svg:g")
                        .attr("class", "y axis")
                        .attr("transform", "translate(" + (margin.left) + ",0)")
                        .call(yAxis);
                    render();
                }

                function render() {
                    
                    vis.selectAll(".line").remove();

                    var lineGen = d3.svg.line()
                        .x(function(d) { return xScale(d.time); })
                        .y(function(d) { return yScale(d.y);    })
                        .interpolate("linear");

                    vis.append('svg:path')
                        .attr("class", "line")
                        .attr('d', lineGen(data))
                        .attr('stroke', 'white')
                        .attr('stroke-width', 2)
                        .attr('fill', 'blue');
                }
                initChart(50);
              </script>
            </div>

            <div id="pwm-slider">
              <label for="widthSlider">Duty Cycle:</label>
              <input type="range" min="0" max="100" value="50" id="widthSlider" step="1" oninput="updateGraph(value)">
              <output for="widthSlider" id="dutyCycle">50</output>
              <label>%</label>
            </div>
